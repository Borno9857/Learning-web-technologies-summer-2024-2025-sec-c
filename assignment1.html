<!DOCTYPE html>

<html>

<head>

    <title>First HTML Site</title>
     <style>
        table {
            border-collapse: collapse; 
            width: 100%;
        }
         td {
            border: 1px solid black; 
            padding: 8px;
            vertical-align: top;
        }
        h1, h3 {
            margin: 0;
            padding: 0;
        }
        .header-cell {
            text-align: center;
            font-weight: bold;
        }
        .footer-cell {
            text-align: center;
        }
    </style>

</head>

<body>


    <table border="1" width="100%">

        <tr>

            <td colspan="3" align="center">

                <h1>First HTML Site</h1>

            </td>

        </tr>

    </table>

    


    <table border="1" width="100%">

        <tr>

       

            <td width="33%" valign="top">

                <h3>Links</h3>

                <p><a href="#page1">Page-1</a></p>

                <p><a href="#page2">Page-2</a></p>

            </td>

            


            <td width="34%" valign="top">

                <h3>Page Content</h3>

                <div>

                    <div id="page1">

                        <p>I am at page 1</p>

                    </div>

                    <div id="page2" >

                        <p>I am at page 2</p>

                    </div>

                </div>

            </td>

            


            <td width="33%" valign="top">

                <h3>External Links</h3>

                <p><a href="https://www.google.com">Google</a></p>

                <p><a href="https://www.yahoo.com" >Yahoo</a></p>

                <p><a href="https://www.microsoft.com" >Microsoft</a></p>

            </td>

        </tr>

    </table>

    


    <table border="1" width="100%">

        <tr>

            <td  align="center">

                <p>Copyright</p>

            </td>

        </tr>

    </table>

</body>

</html>
