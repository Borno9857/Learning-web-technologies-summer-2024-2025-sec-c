<!DOCTYPE html>

<html>

<head>

  <meta charset="utf-8">

  <title>Profile Description</title>

  <script src="script.js" defer></script>

</head>

<body style="margin:0; padding:0; font-family:Arial, sans-serif; background:#f2f2f2;">

  <div style="width:360px; margin:50px auto; padding:20px; background:#fff; 

              border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.1);">

    <h2 style="text-align:center; margin-bottom:20px;">Profile Description</h2>

    <form id="profileForm" style="display:flex; flex-direction:column; gap:12px;">

      <input type="text" id="name" placeholder="Full Name"

             style="padding:8px; border:1px solid #ccc; border-radius:4px;">

      <input type="text" id="email" placeholder="Email"

             style="padding:8px; border:1px solid #ccc; border-radius:4px;">

      <input type="password" id="password" placeholder="New Password"

             style="padding:8px; border:1px solid #ccc; border-radius:4px;">

      <label style="font-size:14px;">Profile Picture:</label>

      <input type="file" id="avatar" accept="image/*">

      <!-- square “crop” preview -->

      <div id="preview" style="width:120px; height:120px; margin:auto; 

                              overflow:hidden; border:1px solid #ccc; border-radius:4px;">

        <img id="previewImg" src="" 

             style="width:auto; height:100%; object-fit:cover; display:none;">

      </div>

      <button type="submit"

              style="padding:10px; background:#28a745; color:#fff; border:none; 

                     border-radius:4px; cursor:pointer;">

        Save Changes

      </button>

      <div id="msg" style="color:red; text-align:center;"></div>

    </form>

  </div>

</body>

</html>
